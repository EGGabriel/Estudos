<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 40px;
        }
    </style>
    <script src="lib/angular/angular.min.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){ 
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome:"Gabriel", telefone:"99999999"},
                {nome:"teste", telefone:"88888888"},
                {nome:"teste2", telefone:"77777777"},
            ]
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h2>{{app}}</h2>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome"/>
        <input class="form-control"  type="text" placeholder="Telefone" ng-model="contato.telefone"/>
        <button class= "btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
        {{contato}}
    </div>
</body>
</html>
